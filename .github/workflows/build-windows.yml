name: Build Windows

on:
  workflow_dispatch:

jobs:
  build:
    name: Windows x64
    runs-on: windows-2022
    steps:
      - name: Clone Fritzing repo
        uses: actions/checkout@v3
        with:
          repository: fritzing/fritzing-app
          ref: 29c2cede3a0475ed770db1ee502fdebf6bf3a23d
      - name: Install VS2017
        run: choco install visualstudio2017community
      - name: Install VS2017 build tools
        run: choco install visualstudio2017buildtools
      - name: Install Qt 5.12.7
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.12.7'
          arch: win64_msvc2017_64
          dir: C:\
      - name: Build Fritzing
        run: tools/build-windows.bat 0.9.10
      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: Fritzing-0.9.10
          path: release/
          if-no-files-found: error
